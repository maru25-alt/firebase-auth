    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Firebase Auth</title>
</head>
<body>
     <h1>Firebase Authentication Methods</h1>
    <div class="signin__page">
        <h2>Welcome Back </h2>
        <form action="" id="emailForm">
              <h4>Signin with Email and Password</h4>
            <input id="email" type="email" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <div class="sign__buttons">
                <button type="submit" id="signin">Signin With  </button>
                
                <button type="submit" id="signup">Signup  With </button>
            </div> 
        </form>
        <span>OR</span>
        <form  id="telephoneForm">
            <input id="telephone" type="tel" placeholder="Telephone">
            <button type="submit" id="number">Login with Phone Number</button>
        </form>
        <span>OR</span>
        <button id="facebook">Login with facebook</button>
        <button id="google">Login with Google</button>
        <button id="twitter">Login with Twitter</button>
        <button id="github">Login with Github</button>
        <button id="anonymous">Vistor</button>
        
    </div>
    <div class="admin__page">
        <h2>Welcome to Logged in User Dashboard</h2>
        <div id="user"></div>
         <button  id="logout">
             Logout
         </button>
    </div>
